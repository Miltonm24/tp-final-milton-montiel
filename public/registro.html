<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Patitas Felices</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Crear Cuenta</h2>
            <form id="registroForm">
                <div class="form-group">
                    <label>Correo Electrónico</label>
                    <input type="email" id="correo" required placeholder="ejemplo@correo.com">
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" id="contrasena" required placeholder="Min. 6 caracteres">
                </div>
                <div class="form-group">
                    <label>Rol</label>
                    <select id="rol">
                        <option value="cliente">Cliente</option>
                        <option value="veterinario">Veterinario</option>
                        <option value="recepcionista">Recepcionista</option>
                    </select>
                </div>
                <button type="submit" class="btn-full">Registrarse</button>
            </form>
            <p class="switch-auth">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
            <p style="text-align: center; margin-top: 10px;"><a href="index.html"
                    style="color: var(--text-gray); text-decoration: none; font-size: 0.8rem;">← Volver al inicio</a>
            </p>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>

</html>
